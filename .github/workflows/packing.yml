# Packs the datapack

name: Packing

on:
  push:
    branches: []
  pull_request:
    branches: []

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Pack to Zip
        uses: vimtor/action-zip@v1.1
        with:
          files: /
          dest: Another World of Fantasy.zip
